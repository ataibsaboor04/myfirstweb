	<h1>Register:</h1>
		<form action="ty.html" method="get">
		<div>
			<label for=name>Name:</label>
			<input type="text" name="name" placeholder="Full Name" required>
			<br>
			<label for=email>Email:</label>
			<input type="email" name="email" placeholder="username@example.com" required>
			<br>
			<label for=password>Password:</label>
			<input type="password" name="password" placeholder="Password" required>
			<br>
			<label for=number>Mobile: </label>
			<input type="number" name="number" placeholder="xxxx-xxxxxxx" required>
		</div>
		<br>
		<div>
			<label for="gender">Gender: </label>
			<input class="gender" type="radio" name="gender" value="Male" required>Male
			<input class="gender" type="radio" name="gender" value="Female" required>Female
		</div>

		<label for="city">Select Your City: </label>
		<select id="city" name="city">
			<option>Karachi</option>
			<option>Lahore</option>
			<option>Islamabad</option>
			<option>Quetta</option>
			<option>Peshawar</option>
		</select>

		<p>About You:</p>
			<textarea name="aboutyou" rows="8" cols="80" placeholder="Optional"></textarea>
		<button>SUBMIT</button>
	</form>
